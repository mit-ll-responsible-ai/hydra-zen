version: 2
updates:
  - package-ecosystem: "github-actions" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/docs/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "pip"
    directory: "/deps/"
    schedule:
      interval: "daily"
    target-branch: "main"